<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeReveiw 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header starts-->
    <div class="header">
      <div class="navigation">
        <div class="burger-menu">&#9776;</div>
        <div class="menu-name">MY PLANNER</div>
        <a href="#" class="menu-button">Home</a>
        <a href="#" class="menu-button">Tasks</a>
        <a href="#" class="menu-button">Settings</a>
      </div>
      <div class="right-side">
        <span class="bell-sign">&#128276;</span>
        <div class="col text-center">
          <button id="sortButton" class="btn btn-primary">
            Sort by Importance
          </button>
        </div>
      </div>
    </div>
    <div class="header-photo">
      <div class="overlay">
        <div class="overlay-text">Weekly Planner</div>
      </div>
      <img
        class="full-screen-photo"
        src="photos/istockphoto-1198079581-612x612.jpeg"
        alt="Header Photo"
      />
    </div>
    <!-- Header ends  -->
    <!-- Body JS -->
    <div class="container">
      <div class="row"></div>
      <div id="results" class="row"></div>
    </div>

    <div class="container">
      <div
        class="row row-cols-lg-3 row-cols-md-2 row-cols-s-1"
        id="results"
      ></div>
    </div>
    <!-- Body ends -->

    <!-- Footer  -->
    <footer class="footer">
      <div class="social">
        <a href="http://facebook.com" target="_blank" title="Go to Facebook"
          ><img src="face.png" alt="Facebook"
        /></a>
        <a href="http://instagram.com" target="_blank" title="Go to Instagram"
          ><img src="inst.png" alt="Instagram"
        /></a>
        <a href="http://twitter.com" target="_blank" title="Go to Twitter"
          ><img src="twit.png" alt="Twitter"
        /></a>
      </div>

      <div class="subscribe">
        <input type="email" placeholder="Enter your email" />
        <button class="subscribe-btn">Subscribe</button>
      </div>

      <div class="copy">
        <h5>&copy; Made with love by Nawras</h5>
      </div>
    </footer>
    <!-- Footer ends  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
